<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">

<p>Click the button:</p>

<button ng-click="count = count + 1" ng-init="count=0">+</button>
<button ng-click="count = count - 1" ng-init="count=0">-</button>

<p>{{count}}</p>

</body>
</html>
